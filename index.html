<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>OhMyFood</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
</head>

<body>

  <header>
    <img src="images/logo/ohmyfood.png" alt="">
  </header>

  <main>
    <div class="container-top">
      <input type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="Paris, Belleville">
      <div class="about">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a href="" class="btn">Explorer nos restaurants</a>
      </div>
    </div>
    <div class="container-middle">
      <h2>Fonctionnement</h2>
      <p><span>1</span><img src="images/svg/mobile.svg" alt="smartphone">Choisissez un restaurant</p>
      <p><span>2</span><img src="images/svg/list.svg" alt="menu">Composez votre menu</p>
      <p><span>3</span><img src="images/svg/stall.svg" alt="Restaurant">Dégustez au restaurant</p>
    </div>

    <div class="container-bottom">
      <h2>Restaurants</h2>
      <div class="card">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Présentation d'une assiette servi">
        <div class="card__bottom">
          <div class="card__bottom__about">
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <div class="card__bottom__like">
            <img src="images/svg/heart.svg" alt="coeur">
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>

</html>
